<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-heading {
            color: #155724;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        hr {
            border-top: 1px solid #c3e6cb;
        }
        .mb-0 a {
            color: #155724;
            text-decoration: none;
            font-weight: bold;
        }
        .mb-0 a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Booking Successful!</h4>
            <p>Your flight has been booked successfully. You will receive a confirmation email with your booking details shortly.</p>
            <hr>
            <p class="mb-0"><a href="index.html"></a></p>
        </div>
    </div>
</body>
</html>
